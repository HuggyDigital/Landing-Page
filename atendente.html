<section class="chat" id="changeContent">
    <div class="modal">
        <div class="modal-header">
            <h3>Preencha o formulário</h3>
            <div id="alertEmpty"></div>
        </div>

        <div class="options">
            <form class="form" action="javascript:;">

                <label class="form-label">Nome completo</label>
                <input type="text" class="form-item" placeholder="Digite seu nome completo" name="nome">

                <div class="half">
                    <label class="form-label">Seu melhor número para contato <span class="optional">(opcional)</span></label>
                    <input id="phone" type="tel" class="form-item" value="+55 " placeholder="(00) 0 0000-0000" name="whatsapp">
                </div>

                <div class="half">
                    <label class="form-label">Seu melhor e-mail para contato <span class="optional">(opcional)</span></label>
                    <input type="email" class="form-item" placeholder="Digite seu email" name="email">
                </div>

            </form>

            <a href="javascript:;" class="chat-online button" id="openChat">Falar com um atendente</a>
            <a href="javascript:;" class="back-home">Voltar para a página inicial</a>
        </div>
    </div>
</section>
