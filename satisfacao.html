<section class="chat">
    <div class="modal">
        <div class="modal-header">
            <h3>Avalie nosso atendimento</h3>
        </div>

        <div class="options">
            <form class="form">
                <label class="form-label">Nota <span class="optional">(opcional)</span></label>
                <select name="select_rating" class="form-item">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label class="form-label">Comentário sobre o atendimento</label>
                <textarea name="message" rows="4" cols="40" class="form-item"></textarea>
            </form>

            <a href="javascript:;" class="call-me-on-whatsapp button" id="sendRating">Enviar avaliação</a>
        </div>

    </div>
</section>
