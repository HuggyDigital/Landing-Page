<section class="chat" id="changeContent">
    <div class="modal">
        <div class="modal-header">
            <h3>Preencha o formulário</h3>
            <div id="alertEmpty"></div>
        </div>

        <div class="options">
            <form class="form">
                <div class="half">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-item" placeholder="Digite seu nome completo" name="nome">
                </div>

                <div class="half">
                    <label class="form-label">Whatsapp</label>
                    <input id="phone" type="tel" class="form-item" value="+55 " placeholder="(00) 0 0000-0000" name="whatsapp">
                </div>
            </form>

            <a href="javascript:;" class="call-me-on-whatsapp button" id="callMe">Me chama no Whatsapp</a>
            <a href="javascript:;" class="back-home">Voltar para a página inicial</a>
        </div>

    </div>
</section>
